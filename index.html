<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 id="title" class="text-center">Formulario de inscripción</h1>
            <p id="description" class="text-center">
                Completa el formulario con tu información para inscribirte en el torneo de dominó del club <em>Los Capaces</em>.
            </p>
        </header>
        <form action="/submit-form" method="post" id="survey-form">
            <!-- Campo para el nombre -->
            <div>
                <label for="name" id="name-label">Nombre:</label>
                <input id="name" name="name" type="text" placeholder="Ingrese su nombre." required>
            </div>

            <!-- Campo para el email -->
            <div>
                <label for="email" id="email-label">Email:</label>
                <input id="email" name="email" type="email" placeholder="Ingrese su correo electrónico" required>
            </div>

            <!-- Campo para la edad -->
            <div>
                <label for="number" id="number-label">Edad:</label>
                <input id="number" name="age" type="number" min="12" max="120" placeholder="Ingrese su edad" required>
            </div>

            <!-- Selección de turno -->
            <div>
                <label for="dropdown">Turno al que va a asistir:</label>
                <select name="turno" id="dropdown" required>
                    <option value="" disabled selected>Seleccione un turno</option>
                    <option value="matutino">Matutino</option>
                    <option value="vespertino">Vespertino</option>
                </select>
            </div>

            <!-- Modalidad -->
            <fieldset>
                <legend>Seleccione la modalidad:</legend>
                <div>
                    <input type="radio" name="modalidad" id="masculino" value="masculino">
                    <label for="masculino">Masculino</label>
                </div>
                <div>
                    <input type="radio" name="modalidad" id="femenino" value="femenino">
                    <label for="femenino">Femenino</label>
                </div>
            </fieldset>

            <!-- Tipo de inscripción -->
            <fieldset>
                <legend>Inscripción con refrigerio o libre:</legend>
                <div>
                    <input type="checkbox" name="tipo-de-inscripcion" id="con-refrigerio" value="refrigerio">
                    <label for="con-refrigerio">Con refrigerio</label>
                </div>
                <div>
                    <input type="checkbox" name="tipo-de-inscripcion" id="sin-refrigerio" value="libre">
                    <label for="sin-refrigerio">Sin refrigerio</label>
                </div>
            </fieldset>

            <!-- Campo para comentarios -->
            <div>
                <label for="suggestions">Comentarios o sugerencias adicionales:</label>
                <textarea id="suggestions" name="suggestions" placeholder="Escriba aquí sus comentarios..." rows="4" cols="50"></textarea>
            </div>

            <!-- Botón de envío -->
            <button id="submit" type="submit">Enviar formulario</button>
        </form>
    </div>
</body>
</html>
